<body>
	<script type="text/javascript">
		var rand = Math.floor((Math.random()*10)+1);
		var userNum = parseInt(window.prompt("Please guess a number from 1 to 10."));
		while (userNum != rand){
			userNum = parseInt(window.prompt("Guess again!"));
		}
		alert("You are right!");
		document.write("Bye Bye");
	</script>
